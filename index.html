<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BL4NK Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    /* Neon frame wrapper */
    .neon-frame {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      width: 100%;
      border: 3px solid #a020f0;
      box-shadow:
        0 0 5px #a020f0,
        0 0 10px #a020f0,
        0 0 20px #a020f0,
        0 0 40px #a020f0,
        0 0 80px #a020f0;
      animation: neonPulse 2s infinite alternate;
    }

    @keyframes neonPulse {
      0%, 100% {
        box-shadow:
          0 0 5px #a020f0,
          0 0 10px #a020f0,
          0 0 20px #a020f0,
          0 0 40px #a020f0,
          0 0 80px #a020f0;
      }
      50% {
        box-shadow:
          0 0 10px #ff4dff,
          0 0 20px #ff4dff,
          0 0 40px #ff4dff,
          0 0 80px #ff4dff,
          0 0 120px #ff4dff;
      }
    }

    canvas { position: fixed; top:0; left:0; z-index:-1; }

    h1#siteTitle {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #e0b3ff;
      text-shadow: 0 0 15px #b19cd9, 0 0 30px #9b59b6;
    }

    .popup {
      background: rgba(18, 0, 36, 0.85);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      max-width: 500px;
    }

    .popup h2 { font-size: 1.8rem; margin-bottom: 15px; color: #ffb3ff; }
    .popup p { font-size: 1rem; line-height: 1.6; color: #ddd; }

    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background: linear-gradient(135deg, #b19cd9, #9b59b6);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 15px #b19cd9;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a.button:hover { transform: scale(1.05); box-shadow: 0 0 25px #e0b3ff; }

    .alert-box {
      margin-top: 25px;
      padding: 12px 28px;
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 15px #ff4d4d;
    }

    .note {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #ff4d4d;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="neon-frame">
    <canvas id="particles"></canvas>

    <h1 id="siteTitle">BL4NK Market</h1>

    <div class="popup">
      <h2>â˜† Almost there!</h2>
      <p>
        Next page will say it's a "Digital Strategy Guide".<br>
        This is just a cover-up so I don't get flagged by Stripe.<br>
        Next page will redirect you to where you buy the accounts with the purchase button.
      </p>
      <div id="paymentArea"></div>
    </div>

    <div class="note">This is a preview / redirect page for BL4NK Market</div>
  </div>

  <script>
    // ===== TOGGLE PAYMENT MODE HERE =====
    const paymentsPaused = true; // true = show alert, false = show purchase button

    const paymentArea = document.getElementById('paymentArea');
    if (paymentsPaused) {
      paymentArea.innerHTML = `
        <div class="alert-box">
          ðŸ’µ Accepting CashApp only right now â€” message us in Discord
        </div>
      `;
    } else {
      paymentArea.innerHTML = `
        <a class="button" href="https://pay.bl4nkmarket.com/b/3cI7sNgi33vOfsN5uFgYU00">Purchase</a>
      `;
    }

    // Particle background code
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const particlesArray = [];
    const colors = ['#b19cd9', '#9b59b6', '#e0b3ff'];

    class Particle {
      constructor(){
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0 || this.x > width) this.speedX = -this.speedX;
        if(this.y < 0 || this.y > height) this.speedY = -this.speedY;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      for(let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, width, height);

      for(let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    init();
    animate();
  </script>
</body>
</html>
