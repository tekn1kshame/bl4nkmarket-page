<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blank Market Preview</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    background: #0d0d0d;
    color: #fff;
  }

  /* Particles background */
  canvas#particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  /* Header */
  h1.header {
    text-align: center;
    margin-top: 50px;
    font-size: 3rem;
    color: #a855f7; /* neon purple */
    text-shadow: 0 0 15px #a855f7, 0 0 30px #8b5cf6;
    z-index: 2;
    position: relative;
  }

  /* Popup */
  .popup {
    background: rgba(20, 0, 30, 0.9);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 25px rgba(168, 85, 247, 0.7);
    max-width: 500px;
    margin: 100px auto;
    z-index: 2;
    position: relative;
  }

  .popup h2 {
    font-size: 1.5rem;
    margin-bottom: 15px;
    color: #fff;
  }

  .popup p {
    font-size: 1rem;
    line-height: 1.5;
    color: #ddd;
  }

  a.button {
    display: inline-block;
    margin-top: 25px;
    padding: 12px 25px;
    background: #a855f7;
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1rem;
    transition: 0.3s;
    box-shadow: 0 0 15px #a855f7;
  }

  a.button:hover {
    box-shadow: 0 0 25px #f0abfc;
    transform: scale(1.05);
  }

  /* Spinning abstract SVG */
  .icon {
    width: 50px;
    height: 50px;
    margin: 0 auto 20px;
    animation: spin 3s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Bottom note */
  .bottom-note {
    text-align: center;
    margin-top: 50px;
    color: #f87171;
    font-size: 0.9rem;
    z-index: 2;
    position: relative;
  }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<h1 class="header">bl4nk Market</h1>

<div class="popup">
  <svg class="icon" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="20" stroke="#a855f7" stroke-width="4" fill="none" />
    <polygon points="50,30 60,60 40,60" fill="#a855f7"/>
  </svg>
  <h2>Almost there!</h2>
  <p>Next page will describe this as a guide üòâ. ‚ÄúDigital Strategy Guide‚Äù is just the listed name to bypass Stripe. Click below to purchase.</p>

</div>

<div class="bottom-note">
  ‚ö†Ô∏è Reminder: This is a preview page. ‚ÄúDigital Strategy Guide‚Äù is just the cover-up name.
</div>

<script>
  // Particles effect
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  for (let i = 0; i < 80; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 3 + 1,
      dx: (Math.random() - 0.5) * 1,
      dy: (Math.random() - 0.5) * 1
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(168,85,247,0.8)';
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
