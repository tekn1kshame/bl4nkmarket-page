<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>bl4nk Market Preview</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #0b0015;
  color: #fff;
  overflow: hidden;
}

canvas#particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

/* Header */
h1.header {
  text-align: center;
  margin-top: 50px;
  font-size: 3rem;
  color: #b14ff7;
  text-shadow: 0 0 20px #b14ff7, 0 0 40px #9d00ff;
  position: relative;
  z-index: 2;
}

/* Popup */
.popup {
  background: rgba(25, 0, 50, 0.95);
  padding: 50px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 40px rgba(177, 79, 247, 0.8);
  max-width: 600px;
  margin: 100px auto;
  z-index: 2;
  position: relative;
  backdrop-filter: blur(4px);
}

.popup h2 {
  font-size: 2rem;
  margin-bottom: 15px;
  color: #fff;
}

.popup p {
  font-size: 1.1rem;
  line-height: 1.6;
  color: #ddd;
}

/* Button */
a.button {
  display: inline-block;
  margin-top: 30px;
  padding: 15px 35px;
  background: linear-gradient(45deg, #b14ff7, #d26fff);
  color: #fff;
  text-decoration: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 1.1rem;
  transition: 0.3s;
  box-shadow: 0 0 20px #b14ff7, 0 0 40px #d26fff;
}

a.button:hover {
  box-shadow: 0 0 35px #ff94ff, 0 0 60px #d26fff;
  transform: scale(1.08);
}

/* Spinning pentagram emoji */
.icon {
  font-size: 4rem;
  display: block;
  margin: 0 auto 25px;
  animation: spin 3s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Footer note */
.bottom-note {
  text-align: center;
  margin-top: 50px;
  color: #ff5a5a;
  font-size: 0.95rem;
  z-index: 2;
  position: relative;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<h1 class="header">bl4nk Market</h1>

<div class="popup">
  <div class="icon">ðŸ”¯</div>
  <h2>Digital Strategy Guide</h2>
  <p>This is a preview page. Click below to purchase your Roblox / Blockspin accounts.</p>
  <a class="button" href="https://pay.bl4nkmarket.com/b/3cI7sNgi33vOfsN5uFgYU00">Purchase Your Accounts</a>
</div>

<div class="bottom-note">
  Preview powered by bl4nk Market âš¡
</div>

<script>
  // Particles background
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  for (let i = 0; i < 120; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 3 + 1,
      dx: (Math.random() - 0.5) * 1.2,
      dy: (Math.random() - 0.5) * 1.2
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(177,79,247,0.8)';
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
