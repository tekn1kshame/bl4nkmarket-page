<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bl4nk Market Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Full page dark background with gradient animation */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Montserrat', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Popup card */
    .popup {
      background: rgba(0,0,0,0.85);
      border-radius: 16px;
      padding: 40px 50px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
      max-width: 500px;
      color: #fff;
      animation: popupFade 1s ease forwards;
    }

    @keyframes popupFade {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #00fff0, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
      color: #ccc;
    }

    /* Cool gradient button with hover effect */
    a.button {
      display: inline-block;
      padding: 15px 35px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    a.button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      background: linear-gradient(90deg, #7873f5, #ff6ec4);
    }

    /* Optional subtle floating icon above text */
    .icon {
      font-size: 3em;
      margin-bottom: 20px;
      color: #00fff0;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="popup">

    <p>Next page will describe this as a "guide." Just click below to continue and unlock the content.</p>
    <a class="button" href="https://pay.bl4nkmarket.com/b/3cI7sNgi33vOfsN5uFgYU00">Continue</a>
  </div>
</body>
</html>
