<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BL4NK Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and basic */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; width: 100%; font-family: 'Montserrat', sans-serif; overflow: hidden; }

    /* Background gradient */
    body {
      background: linear-gradient(135deg, #2e004f, #5f00ff);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
    }

    /* Particles canvas */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Header */
    h1#siteTitle {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #e0b3ff;
      text-shadow: 0 0 15px #b19cd9, 0 0 30px #9b59b6;
    }

    /* Popup box */
    .popup {
      background: rgba(18, 0, 36, 0.85);
      padding: 40px 50px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      max-width: 500px;
      z-index: 10;
    }

    .popup h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #ffb3ff;
    }

    .popup p {
      font-size: 1rem;
      line-height: 1.6;
      color: #ddd;
    }

    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background: linear-gradient(135deg, #b19cd9, #9b59b6);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 15px #b19cd9;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #e0b3ff;
    }

    /* Spinning star */
    .star {
      position: absolute;
      font-size: 2rem;
      color: #ff99ff;
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) translateX(0px); }
      50% { transform: rotate(180deg) translateX(10px); }
      100% { transform: rotate(360deg) translateX(0px); }
    }

    /* Bottom note */
    .note {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #ff4d4d;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <!-- Header -->
  <h1 id="siteTitle">BL4NK Market</h1>

  <!-- Popup box -->
  <div class="popup">
    <h2>☆ Almost there!</h2>
    <p>Next page will describe this as a Digital Strategy Guide. This is a preview / redirect page.</p>
    <a class="button" href="https://pay.bl4nkmarket.com/b/3cI7sNgi33vOfsN5uFgYU00">Purchase</a>
  </div>

  <!-- Floating star -->
  <div class="star" style="top:20%; left:10%;">☆</div>
  <div class="star" style="top:40%; left:80%;">☆</div>
  <div class="star" style="top:70%; left:50%;">☆</div>

  <!-- Bottom note -->
  <div class="note">This is a preview / redirect page for BL4NK Market</div>

  <!-- Particles JS -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#b19cd9" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.7 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 120, "color": "#b19cd9", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" } }
      }
    });
  </script>
</body>
</html>
