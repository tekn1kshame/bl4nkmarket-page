<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bl4nk Market Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #0d001f;
      overflow: hidden;
      color: #fff;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .popup {
      position: relative;
      z-index: 1;
      background: rgba(20, 0, 40, 0.9);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 30px rgba(128, 0, 255, 0.6);
      max-width: 500px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #d3a3ff;
    }
    p {
      font-size: 1rem;
      line-height: 1.4;
      color: #eee;
      margin-bottom: 25px;
    }
    a.button {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(90deg, #a055ff, #d35aff);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #d35aff;
    }
    .spinning {
      font-size: 3rem;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
      color: #d35aff;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .bottom-note {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: #aaa;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas class="particles"></canvas>

  <div class="popup">
    <div class="spinning">☆</div>
    <h1>bl4nk Market</h1>
    <p>Next page will describe this as a Digital Strategy Guide. This is just a cover-up name so I don’t get flagged by Stripe.</p>
    <a class="button" href="https://pay.bl4nkmarket.com/b/3cI7sNgi33vOfsN5uFgYU00">Purchase</a>
  </div>

  <div class="bottom-note">This is a preview/redirect page</div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#b26eff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#a055ff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
        "modes": { "repulse": { "distance": 100 }, "push": { "particles_nb": 4 } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
