<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Almost There!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #1b1b2f, #3e3e5e);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  body::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveBg 20s linear infinite;
  }

  @keyframes moveBg {
    0% { transform: translate(0,0); }
    100% { transform: translate(-50px,-50px); }
  }

  .popup {
    position: relative;
    background: rgba(30,30,40,0.95);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.7);
    transform: translateY(-10px);
    animation: floatPopup 2s ease-in-out infinite alternate;
    z-index: 2;
  }

  @keyframes floatPopup {
    0% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #ffdd57;
    text-shadow: 0 0 8px #ffdd57;
  }

  p {
    font-size: 1.1rem;
    color: #ddd;
    margin-bottom: 25px;
  }

  .button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 1.2rem;
    color: #fff;
    background: #4caf50;
    border-radius: 8px;
    text-decoration: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .button:hover {
    background: #45a049;
    box-shadow: 0 0 20px #4caf50;
    transform: translateY(-3px);
  }

  .button::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.15);
    transform: rotate(45deg);
    transition: 0.5s;
  }

  .button:hover::after {
    top: 0;
    left: 0;
  }

</style>
</head>
<body>
  <div class="popup">
    <h1>Almost there!</h1>
    <p>Next page will describe this as a guide. Click below to continue.</p>
    <a class="button" href="https://pay.bl4nkmarket.com/b/3cI7sNgi33vOfsN5uFgYU00" target="_blank">Go Now</a>
  </div>
</body>
</html>
