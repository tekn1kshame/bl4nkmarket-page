<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>bl4nk Market Preview</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #0b0015;
  color: #fff;
  overflow: hidden;
}

canvas#particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

/* Header */
h1.header {
  text-align: center;
  margin-top: 50px;
  font-size: 3.5rem;
  color: #b14ff7;
  text-shadow: 0 0 20px #b14ff7, 0 0 40px #9d00ff, 0 0 60px #b14ff7;
  z-index: 2;
  position: relative;
}

/* Popup */
.popup {
  background: rgba(25, 0, 50, 0.95);
  padding: 50px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 40px rgba(177, 79, 247, 0.8);
  max-width: 600px;
  margin: 100px auto;
  z-index: 2;
  position: relative;
  backdrop-filter: blur(4px);
}

.popup h2 {
  font-size: 2rem;
  margin-bottom: 15px;
  color: #fff;
}

.popup p {
  font-size: 1.1rem;
  line-height: 1.6;
  color: #ddd;
}

/* Button */
a.button {
  display: inline-block;
  margin-top: 30px;
  padding: 15px 35px;
  background: linear-gradient(45deg, #b14ff7, #d26fff);
  color: #fff;
  text-decoration: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 1.1rem;
  transition: 0.3s;
  box-shadow: 0 0 20px #b14ff7, 0 0 40px #d26fff;
}

a.button:hover {
  box-shadow: 0 0 35px #ff94ff, 0 0 60px #d26fff;
  transform: scale(1.08);
}

/* Spinning abstract icons */
.icon {
  width: 60px;
  height: 60px;
  margin: 0 auto 25px;
  animation: spin 3s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Small watermark text behind popup */
.watermark {
  position: absolute;
  font-size: 8rem;
  color: rgba(255, 255, 255, 0.02);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-30deg);
  pointer-events: none;
  z-index: 1;
  user-select: none;
}

/* Footer note */
.bottom-note {
  text-align: center;
  margin-top: 50px;
  color: #ff5a5a;
  font-size: 0.95rem;
  z-index: 2;
  position: relative;
}

/* Additional floating shapes */
.shape {
  position: absolute;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background: #b14ff7;
  opacity: 0.7;
  animation: floaty 5s infinite ease-in-out;
}

@keyframes floaty {
  0% { transform: translateY(0) translateX(0); }
  50% { transform: translateY(-50px) translateX(20px); }
  100% { transform: translateY(0) translateX(0); }
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<h1 class="header">bl4nk Market</h1>

<div class="popup">
  <div class="watermark">bl4nk</div>
  <svg class="icon" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="20" stroke="#b14ff7" stroke-width="4" fill="none" />
    <polygon points="50,30 60,60 40,60" fill="#b14ff7"/>
  </svg>
  <h2>Preview Access</h2>
  <p>Next page will describe this as a guide üòâ. ‚ÄúBypass Strategy Guide‚Äù is just the listed name for this preview. Click below to purchase and unlock the content.</p>
  <a class="button" href="https://pay.bl4nkmarket.com/b/3cI7sNgi33vOfsN5uFgYU00">Purchase</a>
</div>

<div class="bottom-note">
  ‚ö° Fun tip: This is a preview page with all the bl4nk vibes ‚ú®
</div>

<script>
  // Particles background
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  for (let i = 0; i < 120; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 3 + 1,
      dx: (Math.random() - 0.5) * 1.2,
      dy: (Math.random() - 0.5) * 1.2
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(177,79,247,0.8)';
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(animate);
  }
  animate();

  // Floating shapes
  for(let i=0;i<30;i++){
    const shape = document.createElement('div');
    shape.className = 'shape';
    shape.style.top = Math.random() * window.innerHeight + 'px';
    shape.style.left = Math.random() * window.innerWidth + 'px';
    shape.style.width = shape.style.height = (5 + Math.random()*10) + 'px';
    shape.style.animationDuration = (3 + Math.random()*5) + 's';
    document.body.appendChild(shape);
  }
</script>

</body>
</html>
